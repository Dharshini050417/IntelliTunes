<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTELLITUNES</title>
  <link rel="stylesheet" href="stylebasic.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
  <div class="container">

    <div class="top-bar">
      <i class="material-icons">favorite_border</i>
      <span>Now Playing</span>
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
    </div>
    <div class=visual>
    </div>
    <div class="song-details">
      <p class="name"></p>
    </div>

    <div class="progress-area">

      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
      <audio id="main-audio" src=""></audio>
    </div>

    <div class="controls">
      
      <i id="prev" class="material-icons prev">fast_rewind</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons next">fast_forward</i>
    </div>

  </div>

  <script src="musiclistbasic.js"></script>
  <script src="scriptbasic.js"></script>

</body>

</html>
